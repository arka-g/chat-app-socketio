<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <title>Chat Room</title>
</head>
<body>
	<h1>Welcome to our chat app</h1>
	<form id = "username-container">
		<input size = "30" id = "enter-name" placeholder="Enter a username"></input>
		<input id = "submit-username" type = "submit" value = "Enter Chat"></input>
	</form>
	
	<div id = "container">
		<div id = "users">
			<h4 class = "header">Users Connected</h4>
			<h4 id="me"></h4>
			<ul id = "userslist"></ul>
		</div>
		<div id = "chat">
			<ul id = "msglist"></ul>
		</div>
		<div id = "private">
			<h4 id = "pm" class="header">Private Messages</h4>
			<div id = "pchat">
				<ul id = "secretMsgList"></ul>
			</div>
		</div>
		<form id="send-message">
			<input size = "40" id = "message"></input>
			<input id="submit-server" type="submit" value="Submit"></input>
		</form>
		
	</div>
</body>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</html>
